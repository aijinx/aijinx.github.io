<!DOCTYPE html>
<html>
<head>
    <title>Get TSLA Data</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- W3css, ajax, react, bootstrap, jquery, google maps, google login-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=myMap"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.3/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.6.3/umd/react-dom.production.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="w3-container">
        <h2>Get TSLA Data</h2>
        <table></table>
    <script>
        async function saveToIndexedDB(key, val) {
            const db = await idb.openDB('TSLA', 1, {
                upgrade(db) {
                    db.createObjectStore('TSLA');
                },
            });
            await db.put('TSLA', val, key);
            console.log('Data saved to indexedDB');
        }
        axios.get('https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=TSLA&apikey=YOUR_API_KEY&interval=1min,outputsize=full&datatype=json')
            .then(function (response) {
                saveToIndexedDB('TSLA', response.data);
                let data = response.data;
                // Display the data on the webpage
                let table = document.querySelector('table');
                let thead = table.createTHead();
                let row = thead.insertRow();
                for (let key in data['Time Series (Daily)']) {
                    let th = document.createElement('th');
                    let text = document.createTextNode(key);
                    // Add w3css
                    th.className = 'w3-light-grey';
                    th.appendChild(text);
                    row.appendChild(th);
                }
                console.log(response.data);
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>
    </div>
</body>
</html>
